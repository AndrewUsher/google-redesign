<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hello</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="profile-container">
        <div id="notifications">5</div>
      </div>
      <div class="search-container">
        <img src="img/google-icon.png" alt="Google logo" class="logo" />
        <div id="input-container">
          <img
            src="img/search-icon.png"
            alt="Search icon"
            class="search-icon"
          />
          <input type="text" />
          <img
            src="img/microphone.png"
            alt="Microphone icon"
            class="microphone"
          />
        </div>
        <div class="shortcuts-container">
          <img src="img/gmail.png" alt="Gmail logo" class="other" />
          <img src="img/maps.png" alt="Google Maps logo" class="other" />
          <img
            src="img/translator.png"
            alt="Google Translate logo"
            class="other"
          />
          <img src="img/youtube.png" alt="Youtube logo" class="other" />
          <a href="#">Show more</a>
        </div>
      </div>
    </div>
    <footer>
      <div class="left-side">
        <ul>
          <li>Advertising</li>
          <li>Business</li>
          <li>About</li>
        </ul>
      </div>
      <div class="right-side">
        <ul>
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
